<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Registration</title>
</head>
<body>
    <h1>Car Insurance Registration Form</h1>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label>Gender:</label>
        <label for="gender_m">
            <input type="radio" id="gender_m" name="gender" required> Male
        </label>
        <label for="gender_f">
            <input type="radio" id="gender_f" name="gender" required> Female
        </label><br>
        
        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedes">Mercedes</option>
        </select><br>
        
        <label for="carage">Car Age:</label>
        <input type="number" id="carage" name="carage" required><br>
        
        <label for="dop">Date of Purchase:</label>
        <input type="date" id="dop" name="dop" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
